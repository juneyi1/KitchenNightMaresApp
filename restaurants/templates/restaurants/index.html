{% load static %}
<html>
  <head>
    <title>KNDS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <style type="text/css">

      .homepage-hero {
        padding-top: 30px;
        height: 500px;
        background-color: #333;
        background-size: cover;
        background-position: 0%;
      }
      .y-container {
        /*background-color: #fff;*/
        min-width: 1020px;
      }

      .description {
          text-align: center;
          font-size: 25px;
          padding-top: 30px;
          padding-bottom: 30px;
      }

      .data_science {
          position: absolute;
          top: 375px;
          /*right: 0px;*/
          text-align: center;
          font-size: 50px;
          color: #d32323;
          font-weight: 900;
          width: 43%;
          /*height: 500%;*/
      }

      .btn-danger {
          height: 38px;
      }

      .dropdown_position {
          position: relative;
          left: 205px;
      }

      #option_text {
        text-align: center;
        font-size: 20px;
        text-decoration: underline;
      }

      #bottom {
        padding-top: 100px;
      }

      .form-group.search {
          padding-right: 30px;
          /*background-color: black;*/
      }

      .form-group select {
          min-width: 110px;
      }

    </style>
  </head>
  <body>

    <div class="y-container homepage-hero" style="background-image: url({% static 'background.jpg' %})" position="relative">
      <!-- <p class="data_science"> WITH DATA SCIENCE</p> -->
    </div>

    <div class="description">
        <p>How likely is your favorite restaurant to fail?</p>
    </div>

    <div class="row" id="option_text">
        <div class="col-lg-4">
            <p>Select a restaurant</p>
        </div>
        <div class="col-lg-8">
            <p>Search for restaurant</p>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-5">
          <form action="{% url 'restaurants:select' %}" method="get">
            <div class="row" style="float: right;padding-right: 100px;">
              <div class="form-group search">
                  {{ select.name }}
              </div>
              <input type="submit" value="Select" class="btn btn-danger" role="button"/>
            </div>
          </form>
      </div>
      <div class="col-lg-7">
        <form action="{% url 'restaurants:search' %}" method="get">
          <div class="row" style="float: right;padding-right: 100px;">
            <div class="form-group search">
                {{ form.price_range }}
            </div>
            <div class="form-group search">
                {{ form.category }}
            </div>
            <div class="form-group search">
                {{ form.neighborhood }}
            </div>
            <input type="submit" value="Search" class="btn btn-danger" role="button"/>
          </div>
        </form>
      </div>
    </div>

    <div id="bottom">
    </div>

  </body>
</html>
